<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Generic Booking</title>
    <link rel="stylesheet" href="css/myStyles.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script src="js/jQuery-3.6.0-min.js" charset="utf-8"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.js" charset="utf-8"></script>
    <script src="js/myScript.js" charset="utf-8"></script>
  </head>
  <body>

    <form class="form">
    <header class="head">
    <h1>Daproza Subway</h1>
    <img src="images/SKPtrain.jpg" alt="train">
    </header>
    <div class="custom-dialog" title="Welcome to my site">
      <p>Welcome to Daproza Subway! Please fill out this form to check in.</p>
    </div>

    <div class="">
      <div class="input-elements">
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" placeholder="Please enter first name" class="input" name="first_name" value="">
      </div>

      <div class="input-elements">
        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" placeholder="Please enter last name" class="input" name="last_name" value="">
      </div>

      <div class="input-elements">
        <label for="email">Email: </label>
        <input type="text" id="email" placeholder="Please enter email" class="input" name="email" value="">
      </div>

      <div class="input-elements">
        <label for="start-date">Start Date:</label>
        <input type="text" id="start-date" placeholder="Please select start date" name="start_date" value="">
        <label for="end-date">End Date: </label>
        <input type="text" id="end-date" placeholder="Please select end date" name="end_date" value="">
      </div>

      <div>
      <fieldset>
        <legend>From: </legend>
        <label for="radio-13">Koblerville</label>
        <input type="radio" name="radio-4" id="radio-13" class="from-option" value="Koblerville">
        <label for="radio-14">Garapan</label>
        <input type="radio" name="radio-4" id="radio-14" class="from-option" value="Garapan">
        <label for="radio-15">Tanapag</label>
        <input type="radio" name="radio-4" id="radio-15" class="from-option" value="Tanapag">
      </fieldset>
    </div>

    <div>
    <fieldset>
      <legend>To: </legend>
      <label for="radio-16">Koblerville</label>
      <input type="radio" name="radio-5" id="radio-16" class="to-option" value="Koblerville">
      <label for="radio-17">Garapan</label>
      <input type="radio" name="radio-5" id="radio-17" class="to-option" value="Garapan">
      <label for="radio-18">Tanapag</label>
      <input type="radio" name="radio-5" id="radio-18" class="to-option" value="Tanapag">
    </fieldset>
  </div>

      <div>
      <fieldset>
        <legend>Sleeper Cabins: </legend>
        <label for="radio-1">1 Bed</label>
        <input type="radio" name="radio-1" id="radio-1" class="sleeper-option" value="1 Bed">
        <label for="radio-2">2 Bed</label>
        <input type="radio" name="radio-1" id="radio-2" class="sleeper-option" value="2 Bed">
        <label for="radio-3">3 Bed</label>
        <input type="radio" name="radio-1" id="radio-3" class="sleeper-option" value="3 Bed">
        <label for="radio-4">4 Bed</label>
        <input type="radio" name="radio-1" id="radio-4" class="sleeper-option" value="4 Bed">
      </fieldset>
    </div>

    <div>
    <fieldset>
      <legend>Normal Seating: </legend>
      <label for="radio-5">2 Seater</label>
      <input type="radio" name="radio-2" id="radio-5" class="seating-option" value="2 Seater">
      <label for="radio-6">4 Seater</label>
      <input type="radio" name="radio-2" id="radio-6" class="seating-option" value="4 Seater">
      <label for="radio-7">6 Seater</label>
      <input type="radio" name="radio-2" id="radio-7" class="seating-option" value="6 Seater">
      <label for="radio-8">8 Seater</label>
      <input type="radio" name="radio-2" id="radio-8" class="seating-option" value="8 Seater">
    </fieldset>
  </div>

  <div>
  <fieldset>
    <legend>Food Preference: </legend>
    <label for="radio-9">Chinese Food</label>
    <input type="radio" name="radio-3" id="radio-9" class="food-option" value="Chinese Food">
    <label for="radio-10">Korean Food</label>
    <input type="radio" name="radio-3" id="radio-10" class="food-option" value="Korean Food">
    <label for="radio-11">Japanese Food</label>
    <input type="radio" name="radio-3" id="radio-11" class="food-option" value="Japanese Food">
    <label for="radio-12">Filipino Food</label>
    <input type="radio" name="radio-3" id="radio-12" class="food-option" value="Filipino Food">
  </fieldset>
</div>

    </div>
    <input type="button" id="submit-booking" value="Submit">
    <div id="formErrors"></div>
  </form>

  </body>
</html>
